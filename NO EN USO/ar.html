
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="theme-color" content="#30add1" />
   <meta name="mobile-web-app-capable" content="yes">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
      <style media="screen">
        .hfcolor{
          background-color: #30add1;
        }
      </style>

    <title></title>
  </head>
  <body id="body"><!--style="overflow-x: hidden;"-->
    <div class="container">
      <div class="row">
        <div class="col s12">

          <a-scene embedded artoolkit='sourceType: webcam;'>
        	<a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" position="0 0.5 0" segments-height="53">
                 <a-animation attribute="scale"
                      dur="1000"
                      from= "1 1 1"
                      to="2 2 2"
                      direction='alternate-reverse'
                      easing= "ease-in-out-circ"
                      repeat="indefinite"></a-animation>
             </a-sphere>
        		<a-marker-camera preset='kanji'></a-marker-camera>
        	</a-scene>

        </div>
      </div>
    </div>
    <script type="text/javascript">
    </script>
  </body>
</html>

<!-- Compiled and minified CSS -->
